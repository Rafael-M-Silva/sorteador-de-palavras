<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedos Ágeis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <h1>Dedos ágeis</h1>
    </header>

    <main>
      <button id="button">Iniciar</button>
      <div id="res">...</div>
      <progress id="progress" value="0" max="60"></progress>
      <div>
        <form>
          <input type="text" name="words-sort" id="words-sort" required>
        </form>
        <div id="temp">
          <div class="auto" id="stopwatch"></div>
        </div>
      </div>

      <div id="end-game" class="drop-box">
        <div>
          <h2>Fim de jogo!</h2>
          <p>Você acertou 10 palavras</p>
        </div>
        <div id="button-end-game">
          <button>Voltar ao início</button>
          <button>reiniciar</button>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
